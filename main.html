<!doctype html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lora" 
        rel="stylesheet">
  
  <!-- Bootstrap 4 CSS-->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
  
  <!-- Keep this order: jQuery > Popper.js > Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
          crossorigin="anonymous"></script>
  <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
          crossorigin="anonymous"></script>
  
  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  
  <title>Random Design Quote Generator</title>
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <div class="row justify-content-center">
        <div class="align-self-start">
          <i class="fas fa-quote-left"></i>
        </div>
        <div id="quote" class="px-2">
        </div>
        <div class="align-self-end">
          <i class="fas fa-quote-right"></i>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center">
        <div id="quote-title"></div>
        <div id="quote-source"></div>
      </div>
      <div class="row justify-content-center">
        <div class="button-wrapper d-flex justify-content-center">
          <button class="btn btn-primary" id="get-another-quote-button">Another quote!</button>
        </div>
      </div>
    </div>

  </div>
</body>
